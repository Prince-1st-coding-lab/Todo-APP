<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="assets/todo-list-icon-27.jpg" type="image/x-icon">
</head>
<body>

<div class="app">

  <div class="top">
    <div class="title"><i class="fa-solid fa-check-double"></i> Todo App</div>
    <button class="mode-toggle" onclick="toggleMode()">
      <i class="fa-solid fa-moon"></i>
    </button>
  </div>

  <div class="input-box">
    <input type="text" placeholder="Add new task..." id="new-task"/>
    <button class="add-btn" onclick="send_data()"><i class="fa fa-plus"></i></button>
  </div>
  <div class="all-tasks"></div>



<script>
  function toggleMode() {
    document.body.classList.toggle('dark');
  }
  toggleMode()
</script>
<script src="index.js"></script>
  <footer>
    <p>Made by EyenSoft.inc</p>
  </footer>
</body>
</html>
